<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Warsztat 04</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" integrity="sha256-2k1KVsNPRXxZOsXQ8aqcZ9GOOwmJTMoOB5o5Qp1d6/s=" crossorigin="anonymous" />

    <script src="js/bookCatalogue.js" type="text/javascript"></script>
</head>
<body>
  <section class="hero is-primary">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">List of available books</h1>
    </div>
  </div>
</section>
<br>

<div class="field" id="addBook" align="center">
   <label class="label">Add new book</label>
      <form class="add-book-form" action="warsztat04.html" method="post">
        <div class="field">
      <label class="label">Title</label>
      <div class="control">
        <input class="input" type="text" placeholder="e.g Rober Martin">
      </div>
    </div>

    <div class="field">
      <label class="label">Author</label>
      <div class="control">
        <input class="input" type="text" placeholder="e.g. Clean Code">
      </div>
    </div>

    <div class="field">
      <label class="label">Publisher</label>
      <div class="control">
        <input class="input" type="text" placeholder="e.g. Helion">
      </div>
    </div>

    <div class="field">
      <label class="label">Genre</label>
      <div class="control">
        <input class="input" type="text" placeholder="e.g. programming">
      </div>
    </div>

    <div class="field">
      <label class="label">ISBN number</label>
      <div class="control">
        <input class="input" type="text" placeholder="e.g. 9788324631766">
      </div>
    </div>

    <div class="control">
      <button class="button is-success">Submit</button>
    </div>
  </form>
</div>
<br>
<br>
<br>

  <div id="allBooks">

  </div>
</body>
</html>
